<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Yêu Cầu Bồi Thường</title>
    <style>
        body { font-family: Arial, sans-serif; background: url('https://example.com/insurance-background.jpg') no-repeat center center fixed; background-size: cover; margin: 0; }
        .container { width: 90%; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        h2 { text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; color: white; font-size: 14px; cursor: pointer; }
        .btn-primary { background-color: #007bff; }
        .btn-success { background-color: #28a745; }
        .btn-danger { background-color: #dc3545; }
        .btn-warning { background-color: #ffc107; }
        .filter-form { margin-bottom: 20px; }
        .filter-form input, .filter-form select { padding: 10px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Quản Lý Yêu Cầu Bồi Thường</h2>
    <form class="filter-form">
        <input type="text" placeholder="Tìm kiếm yêu cầu...">
        <select>
            <option value="">Tất cả trạng thái</option>
            <option value="pending">Đang xử lý</option>
            <option value="accepted">Đã chấp nhận</option>
            <option value="rejected">Đã từ chối</option>
        </select>
        <button type="button" class="btn btn-primary">Tìm kiếm</button>
    </form>
    <table>
        <thead>
        <tr>
            <th><input type="checkbox" id="selectAll"></th>
            <th>ID</th>
            <th>Tên Khách Hàng</th>
            <th>Sản Phẩm</th>
            <th>Ngày Gửi</th>
            <th>Trạng Thái</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Sample Row -->
        <tr>
            <td><input type="checkbox" name="claim"></td>
            <td>001</td>
            <td>Nguyễn Văn A</td>
            <td>Bảo hiểm sức khỏe</td>
            <td>01/01/2024</td>
            <td>Đang xử lý</td>
            <td>
                <button class="btn btn-warning">Đã tiếp nhận yêu cầu</button>
                <button class="btn btn-warning">Đã xác minh yêu cầu</button>
                <button class="btn btn-success">Hoàn tất quy trình</button>
                <button class="btn btn-danger">Xóa</button>
            </td>
        </tr>
        <!-- End of Sample Row -->
        </tbody>
    </table>
</div>
</body>
</html>
