<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Yêu Cầu Bồi Thường</title>
    <style>
        body { font-family: Arial, sans-serif; background: url('https://example.com/insurance-background.jpg') no-repeat center center fixed; background-size: cover; margin: 0; }
        .container { width: 80%; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        h2 { text-align: center; margin-bottom: 20px; }
        form { margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; border: none; border-radius: 4px; color: white; font-size: 16px; cursor: pointer; }
        .btn-primary { background-color: #007bff; }
        .btn-secondary { background-color: #6c757d; }
    </style>

</head>
<body>
<div class="container">
    <h2>Tạo Yêu Cầu Bồi Thường</h2>
    <form>
        <input type="text" placeholder="Tên khách hàng" required>
        <input type="email" placeholder="Email khách hàng" required>
        <input type="text" placeholder="Số điện thoại" required>
        <input type="text" placeholder="Địa chỉ" required>
        <select>
            <option value="">Chọn sản phẩm bảo hiểm</option>
            <option value="health">Bảo hiểm sức khỏe</option>
            <option value="auto">Bảo hiểm ô tô</option>
        </select>
        <input type="date" placeholder="Ngày gửi yêu cầu" required>
        <textarea placeholder="Mô tả yêu cầu" rows="4" required></textarea>
        <input type="file" multiple>
        <button type="submit" class="btn-primary">Gửi Yêu Cầu</button>
        <button type="reset" class="btn-secondary">Nhập Lại</button>
    </form>
</div>
</body>
</html>
