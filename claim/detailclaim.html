<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Chi Tiết Yêu Cầu Bồi Thường</title>
    <style>
        body { font-family: Arial, sans-serif; background: url('https://example.com/insurance-background.jpg') no-repeat center center fixed; background-size: cover; margin: 0; }
        .container { width: 80%; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        h2 { text-align: center; margin-bottom: 20px; }
        .details { margin-bottom: 20px; }
        .details p { margin: 10px 0; }
        .details img { max-width: 100%; border-radius: 8px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; color: white; font-size: 14px; cursor: pointer; }
        .btn-primary { background-color: #007bff; }
        .btn-success { background-color: #28a745; }
        .btn-danger { background-color: #dc3545; }
        .btn-warning { background-color: #ffc107; }
    </style>
</head>
<body>
<div class="container">
    <h2>Chi Tiết Yêu Cầu Bồi Thường</h2>
    <div class="details">
        <p><strong>ID:</strong> 001</p>
        <p><strong>Tên Khách Hàng:</strong> Nguyễn Văn A</p>
        <p><strong>Sản Phẩm:</strong> Bảo hiểm sức khỏe</p>
        <p><strong>Ngày Gửi:</strong> 01/01/2024</p>
        <p><strong>Trạng Thái:</strong> Đang xử lý</p>
        <p><strong>Mô Tả:</strong> Đây là mô tả chi tiết về yêu cầu bồi thường.</p>
        <h3>Tài Liệu Đính Kèm</h3>
        <img src="https://example.com/sample-doc.jpg" alt="Tài liệu">
    </div>
    <button class="btn btn-success">Chấp Nhận Bồi Thường</button>
    <button class="btn btn-danger">Từ Chối Bồi Thường</button>
    <button class="btn btn-primary">Quay Lại</button>
</div>
</body>
</html>
