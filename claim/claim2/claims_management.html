<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Yêu Cầu Bồi Thường</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cms-container">
        <div class="header">
            <img src="logo.png" alt="Bank Logo" class="logo">
            <div class="button-group">
                <button>Đã Tiếp Nhận Yêu Cầu</button>
                <button>Đã Xác Minh Yêu Cầu</button>
                <button>Hoàn Tất Quy Trình</button>
                <button>Chấp Nhận Bồi Thường</button>
                <button>Từ Chối Bồi Thường</button>
            </div>
        </div>
        <div class="content">
            <h2>Quản Lý Yêu Cầu Bồi Thường</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID Yêu Cầu</th>
                        <th>Tên Khách Hàng</th>
                        <th>Tên Sản Phẩm Bảo Hiểm</th>
                        <th>Ngày Gửi Yêu Cầu</th>
                        <th>Mô Tả</th>
                        <th>Trạng Thái</th>
                        <th>Chọn</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Các yêu cầu bồi thường sẽ được hiển thị ở đây -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
