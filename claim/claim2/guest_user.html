<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Guest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Tạo Yêu Cầu Bồi Thường</h2>
        <form action="/create-claim" method="POST" enctype="multipart/form-data">
            <label for="name">Tên Khách Hàng:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone_number">Số Điện Thoại:</label>
            <input type="text" id="phone_number" name="phone_number" required>

            <label for="address">Địa Chỉ:</label>
            <input type="text" id="address" name="address" required>

            <label for="product_id">Sản Phẩm Bảo Hiểm:</label>
            <select id="product_id" name="product_id" required>
                <!-- Các sản phẩm bảo hiểm sẽ được hiển thị ở đây -->
            </select>

            <label for="description">Mô Tả Yêu Cầu:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="file">Tài Liệu Đính Kèm:</label>
            <input type="file" id="file" name="file" required>

            <button type="submit">Tạo Yêu Cầu Bồi Thường</button>
        </form>
    </div>
</body>
</html>
