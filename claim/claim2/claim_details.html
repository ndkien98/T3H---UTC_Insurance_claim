<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Yêu Cầu Bồi Thường</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cms-container">
        <div class="header">
            <img src="logo.png" alt="Bank Logo" class="logo">
            <div class="button-group">
                <button>Đã Tiếp Nhận Yêu Cầu</button>
                <button>Đã Xác Minh Yêu Cầu</button>
                <button>Hoàn Tất Quy Trình</button>
                <button>Chấp Nhận Bồi Thường</button>
                <button>Từ Chối Bồi Thường</button>
            </div>
        </div>
        <div class="content">
            <h2>Chi Tiết Yêu Cầu Bồi Thường</h2>
            <div class="details">
                <p><strong>ID Yêu Cầu:</strong> <!-- ID yêu cầu bồi thường --></p>
                <p><strong>Tên Khách Hàng:</strong> <!-- Tên khách hàng --></p>
                <p><strong>Tên Sản Phẩm Bảo Hiểm:</strong> <!-- Tên sản phẩm bảo hiểm --></p>
                <p><strong>Ngày Gửi Yêu Cầu:</strong> <!-- Ngày gửi yêu cầu --></p>
                <p><strong>Mô Tả:</strong> <!-- Mô tả yêu cầu --></p>
                <p><strong>Trạng Thái:</strong> <!-- Trạng thái yêu cầu --></p>
            </div>
            <h3>Danh Sách Tài Liệu Liên Quan</h3>
            <table>
                <thead>
                    <tr>
                        <th>Tên File</th>
                        <th>Loại File</th>
                        <th>Đường Dẫn Lưu Trữ</th>
                        <th>Ngày Upload</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Danh sách tài liệu liên quan sẽ được hiển thị ở đây -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
