<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:include="cms/common/sidebar :: sidebar"></div>
        <div class="layout-page">
            <div th:include="cms/common/header :: header"></div>

            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Account Settings /</span> Account
                    </h4>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="nav nav-pills flex-column flex-md-row mb-3">
                                <li class="nav-item">
                                    <a class="nav-link active" href="javascript:void(0);"><i
                                            class="bx bx-user me-1"></i> Account</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="pages-account-settings-notifications.html"><i
                                            class="bx bx-bell me-1"></i> Notifications</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="pages-account-settings-connections.html"><i
                                            class="bx bx-link-alt me-1"></i> Connections</a>
                                </li>
                            </ul>
                            <div class="card mb-4">
                                <h5 class="card-header">Profile Details</h5>
                                <div class="card-body">
                                    <div class="d-flex align-items-start align-items-sm-center gap-4">
                                        <img src="../assets/img/avatars/1.png" alt="user-avatar" class="d-block rounded"
                                             height="100" width="100" id="uploadedAvatar"/>
                                        <div class="button-wrapper">
                                            <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                                                <span class="d-none d-sm-block">Upload new photo</span>
                                                <i class="bx bx-upload d-block d-sm-none"></i>
                                                <input type="file" id="upload" class="account-file-input" hidden
                                                       accept="image/png, image/jpeg"/>
                                            </label>
                                            <button type="button"
                                                    class="btn btn-outline-secondary account-image-reset mb-4">
                                                <i class="bx bx-reset d-block d-sm-none"></i>
                                                <span class="d-none d-sm-block">Reset</span>
                                            </button>
                                            <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-0"/>
                                <div class="card-body">
                                    <form id="formAccountSettings" method="POST" th:object="${userDto}"
                                          enctype="multipart/form-data">
                                        <div class="row">
                                            <!--                      <div class="mb-3 col-md-6">-->
                                            <!--                        <label for="id" class="form-label">ID</label>-->
                                            <!--                        <input class="form-control" type="text" id="id" name="id" th:value="*{id}" readonly />-->
                                            <!--                      </div>-->
                                            <div class="mb-3 col-md-6">
                                                <label for="username" class="form-label">Username</label>
                                                <input class="form-control" type="text" id="username" name="username"
                                                       th:value="*{username}"/>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="code" class="form-label">Code</label>
                                                <input class="form-control" type="text" id="code" name="code"
                                                       th:value="*{code}" readonly/>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="email" class="form-label">E-mail</label>
                                                <input class="form-control" type="email" id="email" name="email"
                                                       th:value="*{email}" placeholder="email@example.com"/>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="firstName" class="form-label">First Name</label>
                                                <input class="form-control" type="text" id="firstName" name="firstName"
                                                       th:value="*{firstName}" autofocus/>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="lastName" class="form-label">Last Name</label>
                                                <input class="form-control" type="text" id="lastName" name="lastName"
                                                       th:value="*{lastName}"/>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="phone" class="form-label">Phone Number</label>
                                                <input class="form-control" type="text" id="phone" name="phone"
                                                       th:value="*{phone}" placeholder="Phone Number"/>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="address" class="form-label">Address</label>
                                                <input class="form-control" type="text" id="address" name="address"
                                                       th:value="*{address}" placeholder="Address"/>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="createdDate" class="form-label">Created Date</label>
                                                <input class="form-control" type="text" id="createdDate"
                                                       name="createdDate" th:value="*{createdDate}" readonly/>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="createdBy" class="form-label">Created By</label>
                                                <input class="form-control" type="text" id="createdBy" name="createdBy"
                                                       th:value="*{createdBy}" readonly/>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="lastModifiedDate" class="form-label">Last Modified
                                                    Date</label>
                                                <input class="form-control" type="text" id="lastModifiedDate"
                                                       name="lastModifiedDate" th:value="*{lastModifiedDate}" readonly/>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="lastModifiedBy" class="form-label">Last Modified By</label>
                                                <input class="form-control" type="text" id="lastModifiedBy"
                                                       name="lastModifiedBy" th:value="*{lastModifiedBy}" readonly/>
                                            </div>
                                            <!--                      <div class="mb-3 col-md-6">-->
                                            <!--                        <label for="deleted" class="form-label">Deleted</label>-->
                                            <!--                        <input class="form-control" type="checkbox" id="deleted" name="deleted" th:checked="*{deleted}" />-->
                                            <!--                      </div>-->
                                        </div>
                                        <div class="mt-2">
                                            <button type="submit" class="btn btn-primary me-2">Save changes</button>
                                            <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card">
                                <h5 class="card-header">Delete Account</h5>
                                <div class="card-body">
                                    <div class="mb-3 col-12 mb-0">
                                        <div class="alert alert-warning">
                                            <h6 class="alert-heading fw-bold mb-1">Are you sure you want to delete your
                                                account?</h6>
                                            <p class="mb-0">Once you delete your account, there is no going back. Please
                                                be certain.</p>
                                        </div>
                                    </div>
                                    <form id="formAccountDeactivation" onsubmit="return false">
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" name="accountActivation"
                                                   id="accountActivation"/>
                                            <label class="form-check-label" for="accountActivation">I confirm my account
                                                deactivation</label>
                                        </div>
                                        <button type="submit" class="btn btn-danger deactivate-account">Deactivate
                                            Account
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:include="cms/common/footer :: footer"></div>

                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
    <div class="layout-overlay layout-menu-toggle"></div>
</div>

<script>
    document.getElementById('upload').addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('uploadedAvatar').setAttribute('src', e.target.result);
            }
            reader.readAsDataURL(file);
        }
    });
